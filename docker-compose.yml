version: '3.8'

services:

  # 1. PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: dartsturnier-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dartsturnier
      # Nutzt den Standardwert, wenn DB_PASSWORD nicht in der .env gesetzt ist
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123} 
      POSTGRES_DB: dartsturnier
    # Sicher: Port ist nur intern zugänglich
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dartsturnier"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis für Rate Limiting und Caching
  redis:
    image: redis:7-alpine
    container_name: dartsturnier-redis
    restart: unless-stopped
    # Wichtig: requirepass MUSS den Wert aus der Umgebungsvariable/Default-Wert lesen
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123} 
    # Sicher: Port ist nur intern zugänglich
    volumes:
      - redis_data:/data
    healthcheck:
      # Prüft Verbindung und Auth (incr ping)
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"] 
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dartsturnier-app
    restart: unless-stopped
    
    # --- Ports ---
    ports:
      - "3000:3000"
      - "3001:3001" # <--- Diese Ports waren falsch platziert
    
    # --- Volumes ---
    volumes:
      - next_cache:/app/.next/cache # Cache Volume für read-only Filesystem
      
    # --- Dependencies ---
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # --- Umgebungsvariablen für die App ---
    environment:
      # Database Connection String
      DATABASE_URL: postgresql://dartsturnier:${DB_PASSWORD:-changeme123}@postgres:5432/dartsturnier
      
      # Redis Connection String
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-please-change-this-to-a-random-32-char-string}
      
      # SMTP (Optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@dartsturnier.local}
      
      # App Config
      NODE_ENV: production
      PORT: 3000 # Interne App Port
    
    # --- Sicherheits-Features ---
    read_only: true 
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:exec,mode=1777 
      - /run
    
    # --- Healthcheck ---
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# --- DEFINITION DER VOLUMES (GANZ AM ENDE) ---
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  next_cache:
    driver: local